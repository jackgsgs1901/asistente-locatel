<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recomendador de Vitaminas Locatel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fdf4;
      color: #1b5e20;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #a5d6a7;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #c8e6c9;
      border-radius: 5px;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #resultado {
      margin-top: 30px;
      font-weight: bold;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #a5d6a7;
    }

    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <img src="assets/locatel-logo.png" alt="Logo Locatel" />
  <h1>Recomendador de Vitaminas</h1>
  <form id="vitaminasForm">
    <label>Nombre:
      <input type="text" name="nombre" required />
    </label>
    <label>Edad:
      <input type="number" name="edad" required />
    </label>
    <label>Sexo:
      <select name="sexo" required>
        <option value="">Seleccionar</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="Otro">Otro</option>
      </select>
    </label>
    <label>Alergias:
      <textarea name="alergias"></textarea>
    </label>
    <label>Medicamentos:
      <textarea name="medicamentos"></textarea>
    </label>
    <button type="submit">Obtener recomendaci√≥n</button>
    <button type="button" onclick="reiniciarFormulario()">Reiniciar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("vitaminasForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/recomendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const resultadoDiv = document.getElementById("resultado");

      const lines = result.resultado.split(/\n+/).filter(line => line.trim() !== '');
      const listItems = lines.map(line => `<li>${line}</li>`).join("");
      resultadoDiv.innerHTML = `<ul>${listItems}</ul>`;
    });

    function reiniciarFormulario() {
      document.getElementById("vitaminasForm").reset();
      document.getElementById("resultado").innerHTML = "";
    }
  </script>
</body>
</html>
